    <div class="agent-header">
        <h1 class="agent-title">Panel de Agente</h1>
        <p class="agent-subtitle">Gestiona tus propiedades y clientes</p>
    </div>

    <div class="agent-grid">
        <div class="agent-card">
            <div class="card-icon">
                <mat-icon>apartment</mat-icon>
            </div>
            <div class="card-content">
                <h3>Propiedades</h3>
                <p>Consulta y administra tu portafolio de propiedades</p>
            </div>
            <div class="card-actions">
                <button mat-raised-button color="primary" routerLink="/dashboard/">
                    Ver Propiedades
                </button>
            </div>
        </div>

        <div class="agent-card">
            <div class="card-icon">
                <mat-icon>people_outline</mat-icon>
            </div>
            <div class="card-content">
                <h3>Clientes</h3>
                <p>Administra tus clientes y sus necesidades</p>
            </div>
            <div class="card-actions">
                <button mat-raised-button color="accent" routerLink="/user">
                    Gestionar Clientes
                </button>
            </div>
        </div>
